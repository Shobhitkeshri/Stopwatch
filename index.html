
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Stopwatch</h1>
    <div class="container"> 
        <div class="timer-dis">
            00:00:00:00
        </div>
        <ul class="laps"></ul>
            <div class="action">
                <button class="startTimer" onclick="start()">Start</button>
                <button class="pauseTimer" onclick="pause()">Pause</button>
                <button class="resetTimer" onclick="reset()">Reset</button>
                <button class="restart" onclick="restart()">Restart</button>
                <button class="lap" onclick="lap()">Lap</button>
                <button class="resetlaps" onclick="resetLap()">Reset Laps</button>
            </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
